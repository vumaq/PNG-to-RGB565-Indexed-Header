<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to Header Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/rgbquant@1.1.2/src/rgbquant.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 text-slate-800">

    <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-indigo-600">PNG to Header</h1>
                <p class="text-slate-500 text-sm italic">Local 8-bit Indexed Converter</p>
            </div>
            <div class="flex flex-col items-end">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Key Color</label>
                <div class="flex items-center gap-2 bg-slate-100 p-1.5 rounded-lg border border-slate-200">
                    <input type="color" id="key-color" value="#FF69B4" class="w-6 h-6 rounded cursor-pointer bg-transparent border-none">
                    <span id="hex-label" class="font-mono text-xs text-slate-600 font-bold uppercase pr-1">#FF69B4</span>
                </div>
            </div>
        </header>

        <div id="drop-zone" class="relative group border-2 border-dashed border-slate-200 rounded-2xl p-4 transition-all hover:border-indigo-400 hover:bg-indigo-50/50 cursor-pointer text-center">
            <input type="file" id="file-input" accept="image/png" class="hidden">
            <div id="drop-content" class="py-12">
                <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 transition-transform group-hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" /></svg>
                </div>
                <p class="font-semibold text-slate-600">Drop PNG here</p>
            </div>
            <canvas id="preview-canvas" class="hidden mx-auto rounded-lg shadow-inner max-h-64 border border-slate-200 bg-white" style="background-image: repeating-conic-gradient(#f8f8f8 0% 25%, #fff 0% 50%) 50% / 20px 20px;"></canvas>
        </div>

        <div id="result-area" class="mt-6 hidden">
            <div id="details" class="flex flex-wrap gap-2 mb-4 justify-center"></div>
            
            <div class="grid grid-cols-2 gap-3">
                <button id="copy-btn" class="bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-[0.95] flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                    Copy
                </button>
                <button id="download-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-[0.95] flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                    Download
                </button>
            </div>
        </div>

        <div id="status" class="mt-6 text-center text-sm text-slate-400 font-medium italic underline underline-offset-4 decoration-indigo-200">Ready</div>
    </div>

    <canvas id="hidden-process-canvas" class="hidden"></canvas>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const colorPicker = document.getElementById('key-color');
        const hexLabel = document.getElementById('hex-label');
        const status = document.getElementById('status');
        const details = document.getElementById('details');
        const resultArea = document.getElementById('result-area');
        const downloadBtn = document.getElementById('download-btn');
        const copyBtn = document.getElementById('copy-btn');
        const previewCanvas = document.getElementById('preview-canvas');
        const processCanvas = document.getElementById('hidden-process-canvas');
        
        let finalHeader = "";

        colorPicker.oninput = (e) => hexLabel.innerText = e.target.value.toUpperCase();

        const hexToRgb = (hex) => ({
            r: parseInt(hex.slice(1, 3), 16), g: parseInt(hex.slice(3, 5), 16), b: parseInt(hex.slice(5, 7), 16)
        });

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); e.stopPropagation(); }));
        dropZone.ondragover = () => dropZone.classList.add('border-indigo-400', 'bg-indigo-50/50');
        dropZone.ondragleave = () => dropZone.classList.remove('border-indigo-400', 'bg-indigo-50/50');
        dropZone.ondrop = (e) => { dropZone.classList.remove('border-indigo-400', 'bg-indigo-50/50'); handleFile(e.dataTransfer.files[0]); };

        function handleFile(file) {
            if (!file || file.type !== "image/png") return;
            resultArea.classList.add('hidden');
            status.innerText = "Processing pixels...";
            
            const img = new Image();
            img.onload = () => {
                const w = img.width, h = img.height;
                const key = hexToRgb(colorPicker.value);
                processCanvas.width = previewCanvas.width = w;
                processCanvas.height = previewCanvas.height = h;
                const ctx = processCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const imgData = ctx.getImageData(0, 0, w, h);
                for (let i = 0; i < imgData.data.length; i += 4) {
                    if (imgData.data[i+3] < 255) {
                        imgData.data[i]=key.r; imgData.data[i+1]=key.g; imgData.data[i+2]=key.b; imgData.data[i+3]=255;
                    }
                }
                ctx.putImageData(imgData, 0, 0);
                document.getElementById('drop-content').classList.add('hidden');
                previewCanvas.classList.remove('hidden');
                previewCanvas.getContext('2d').drawImage(processCanvas, 0, 0);
                
                setTimeout(() => {
                    status.innerText = "Quantizing colors...";
                    const q = new RgbQuant({ colors: 256, method: 2 });
                    q.sample(processCanvas);
                    const palette = q.palette();
                    const indices = q.reduce(processCanvas);
                    const colorCount = palette.length / 4;
                    finalHeader = generateHeader(w, h, palette, indices, colorCount);
                    details.innerHTML = `<span class="px-3 py-1 bg-indigo-600 text-white rounded-full text-xs font-bold">${colorCount} Colors</span><span class="px-3 py-1 bg-slate-100 text-slate-500 rounded-full text-xs font-bold">${w}x${h}px</span>`;
                    resultArea.classList.remove('hidden');
                    status.innerText = "Ready!";
                }, 50);
            };
            img.src = URL.createObjectURL(file);
        }

        function generateHeader(w, h, palette, indices, count) {
            let s = `// Auto-generated Arduino Header\n// Transparency Key: ${colorPicker.value}\n#ifndef SPLASH_INDEXED_H\n#define SPLASH_INDEXED_H\n\n#include <Arduino.h>\n\n`;
            s += `static constexpr uint16_t SPLASH_W = ${w};\nstatic constexpr uint16_t SPLASH_H = ${h};\nstatic constexpr uint16_t PALETTE_SIZE = ${count};\n\n`;
            s += `const uint8_t epd_bitmap_Splash8[] PROGMEM = {\n`;
            for (let i = 0; i < indices.length; i++) {
                s += indices[i] + (i === indices.length - 1 ? "" : ",");
                if ((i + 1) % w === 0) s += "\n";
            }
            s += `};\n\nconst uint16_t epd_palette_Splash[${count}] PROGMEM = {\n    `;
            for (let i = 0; i < count; i++) {
                const r = palette[i*4], g = palette[i*4+1], b = palette[i*4+2];
                const rgb565 = ((r & 0xF8) << 8) | ((g & 0xFC) << 3) | (b >> 3);
                s += `0x${rgb565.toString(16).toUpperCase().padStart(4, '0')}${i === count-1 ? '' : ', '}`;
                if ((i + 1) % 8 === 0) s += "\n    ";
            }
            s += `\n};\n\n#endif`;
            return s;
        }

        downloadBtn.onclick = () => {
            const blob = new Blob([finalHeader], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'splash_indexed.h'; a.click();
        };

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(finalHeader).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerHTML = originalText, 2000);
            });
        };
    </script>
</body>
</html>
